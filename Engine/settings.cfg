daycycle:
{
	timePerStage = 300.0; //Seconds.

	stagesOfDay = 
	( 
		{ 
			/*Dawn.*/
			lightColorR = 0.3;
			lightColorG = 0.3;
			lightColorB = 0.3;

			skysphereColorR = 255.0;
			skysphereColorG = 160.0;
			skysphereColorB = 122.0;

			startPosX = 150.0;
			startPosY = 45.0;
			startPosZ = 15.0;

			endPosX = 75.0;
			endPosY = 65.0;
			endPosZ = 30.0;

			durationMultiplier = 1.0;
			lightIntensity = 0.7;
		},
		{ 
			/*Morning.*/
			lightColorR = 0.5;
			lightColorG = 0.5;
			lightColorB = 0.5;

			skysphereColorR = 180.0;
			skysphereColorG = 150.0;
			skysphereColorB = 180.0;

			startPosX = 75.0;
			startPosY = 65.0;
			startPosZ = 30.0;

			endPosX = 35.0;
			endPosY = 90.0;
			endPosZ = 70.0;

			durationMultiplier = 1.0;
			lightIntensity = 0.85;
		},
		{ 
			/*Day. Yellow sunshine: 231 187 65 */
			lightColorR = 0.7;
			lightColorG = 0.7;
			lightColorB = 0.7;

			skysphereColorR = 100.0;
			skysphereColorG = 140.0;
			skysphereColorB = 237.0;

			startPosX = 35.0;
			startPosY = 90.0;
			startPosZ = 70.0;

			endPosX = -35.0;
			endPosY = 90.0;
			endPosZ = 50.0;

			durationMultiplier = 3.0; /* Make day three times as long other stages. */
			lightIntensity = 1.0;
		},
		{ 
			/*Dusk.*/
			lightColorR = 0.5;
			lightColorG = 0.5;
			lightColorB = 0.5;

			skysphereColorR = 50.0;
			skysphereColorG = 180.0;
			skysphereColorB = 170.0;

			startPosX = -35.0;
			startPosY = 90.0;
			startPosZ = 50.0;

			endPosX = -75.0;
			endPosY = 65.0;
			endPosZ = 30.0;

			durationMultiplier = 1.0;
			lightIntensity = 0.85;
		},
		{ 
			/*Evening.*/
			lightColorR = 0.3;
			lightColorG = 0.3;
			lightColorB = 0.3;

			skysphereColorR = 45.0;
			skysphereColorG = 67.0;
			skysphereColorB = 74.0;

			startPosX = -75.0;
			startPosY = 65.0;
			startPosZ = 30.0;

			endPosX = -150.0;
			endPosY = 45.0;
			endPosZ = 15.0;

			durationMultiplier = 1.0;
			lightIntensity = 0.7;
		},
		{ 
			/*Night.*/
			lightColorR = 0.3;
			lightColorG = 0.3;
			lightColorB = 0.3;

			//Moonlight color: 217 206 190
			skysphereColorR = 15.0;
			skysphereColorG = 15.0;
			skysphereColorB = 30.0;

			//Morning start pos
			startPosX = 150.0;
			startPosY = 45.0;
			startPosZ = 15.0;

			//Evening end pos
			endPosX = -150.0;
			endPosY = 45.0;
			endPosZ = 15.0;

			//Evening lasts pretty much as long as the others combined.
			durationMultiplier = 7.0;
			lightIntensity = 0.5;
		}
	);
}

shaders:
{
	gbufferModel:
	{
		textureScale = 0.2;
		tighten = 0.45;	
	}

	gbufferTerrain:
	{
		tighten = 0.5;
		textureScale = 0.15;
	}

	waterShader:
	{
		positionSamplingOffset = 0.2;
		heightScaling = 0.3;
		timeScaling = 0.2;

		waterColorStartOffset = 0.2; //Algorithm is: colorMultiplier = waterColorStartOffset + (heightValue*waterColorMultiplier)
		waterColorMultiplier = 0.8;
	}

	grassShader:
	{
		vegetationScale = 1.8;
		vegetationFalloff = 250.0;
		forceScale = 0.5;
		waveLength = 0.05;
		traversalSpeed = 0.1;
	}

	composeShader:
	{
		sampleRadius = 0.6; //Controls sampling radius. 0.1f to 1.0f are pretty ok values.
		intensity = 4.0; //AO intensity. The higher this value is, the darker the occluded parts will be. 1.0f to 10.0f values is pretty ok values.
		scale = 0.8; //Scales distance between occluders and occludee. Still a little unsure as to what values would be good to use.
		bias = 0.2; //Cutoff value. The higher this value is, the harsher we are with cutting off low AO values. 0.01f to 0.4f values are pretty ok.
		FogStart = 150.0;
		FogEnd = 450.0;
	}
}

